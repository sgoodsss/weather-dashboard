<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <title>5 Day Weather Forecast</title>
  </head>

  <body>

   <div id="header" class="container">
    <div class="row">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

  <div class="row">
    <div class="col-4">
      <h2>Search for a City:</h2>
      <input type="text" id="cityName">
      <!-- how do I get this under my text input -->
      <button type="button" class="btn btn-primary btn-lg">Search</button>
      <!-- Then I need 8 other secondary buttons of other popular cities, but I want to do that in JS -->
    </div>

    <div class="col-8">
      <div class="row">
        <div id="cityName" class="border">
            <h2>City Name Date and Graphic</h2>
            <ul>
                <li>Temp</li>
                <li>Wind</li>
                <li>Humidity</li>
            </ul>
        </div>

        <div class="row">
            <h2 id="forecastHeader">5 Day Forecast</h2>
            <div class="col rounded">
                <h3>Date</h3>
                <!-- Graphic if it is sunny, cloudy, or rainy -->
                <ul>
                    <li>Temp</li>
                    <li>Wind</li>
                    <li>Humidity</li>
                </ul>
              </div>
              <div class="col rounded">
                2 of 5
              </div>
              <div class="col rounded">
                3 of 5
              </div>
              <div class="col rounded">
                4 of 5
              </div>
              <div class="col rounded">
                5 of 5
              </div>
        </div>
      </div>
    </div>
  </div>
  
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>
</html>
