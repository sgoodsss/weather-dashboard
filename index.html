<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>5 Day Weather Forecast</title>

<body>
  <header class="container-fluid">
    <h1 class="display-4">Weather Dashboard</h1>
  </header>

  <div class="row">
    <div class="col-4">
      <h2>Search for a City:</h2>
      <input type="text" id="cityName" class="fullwidth">
      <button id="searchButton" type="button"

      <hr>
      <div id="cityHistoryButtons">
      </div>
    </div>

    <div id='hiddenEl' class="col-8">
      <div class="row">
        <div id="clearBorder" class="border">
          <h2 id="cityNameInfo">Search for a city to begin~<span>
              <div class="weather-icon1"></div>
            </span></h2>
          <ul id="cityList">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div id="clearText" class="row">
          <h2 id="forecastHeader">5 Day Forecast</h2>
          <div class="col rounded">
            <h3 id="day1"></h3>
            <div class="weather-icon"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col rounded">
            <h3 id="day2"></h3>
                <div class="weather-icon"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col rounded">
            <h3 id="day3"></h3>
                <div class="weather-icon"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col rounded">
            <h3 id="day4"></h3>
                <div class="weather-icon"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col rounded">
            <h3 id="day5"></h3>
                <div class="weather-icon"></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Day.Js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <!-- My JavaScript File -->
  <script src="assets/script.js"></script>

</body>

</html>
