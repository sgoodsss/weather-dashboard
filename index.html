<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

  <body>
    <!-- Search for a City -->

    <!-- Individual City Info- it's own row -->

   <div class="container">

    </div>
  <div class="row">

    <div class="col-4">

    </div>

    <div class="col-8">
      <div class="row">

        <div>

        </div>

        <div class="row">

                1 of 5

              <div class="col">
                2 of 5
              </div>
              <div class="col">
                3 of 5
              </div>
              <div class="col">
                4 of 5
              </div>
              <div class="col">
                5 of 5
              </div>
        </div>

      </div>
    </div>
  </div>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
